<!DOCTYPE HTML>
<html lang="en">

<head>
  <title>Shiven's MP1 Animation</title>
  <meta charset="utf-8">
</head>

<script id="shader-vs" type="x-shader/x-vertex">#version 300 es
    #ifdef GL_FRAGMENT_PRECISION_HIGH
    precision highp float;
    #else
    precision mediump float;
    #endif

    in vec4 aVertexColor;
    in vec3 aVertexPosition;
    uniform mat4 uModelViewMatrix;
    out vec4 vColor;

    void main(void) {
        gl_Position = uModelViewMatrix * vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;
    }
</script>

<script id="shader-fs" type="x-shader/x-fragment">#version 300 es
    #ifdef GL_FRAGMENT_PRECISION_HIGH
    precision highp float;
    #else
    precision mediump float;
    #endif

    in vec4 vColor;
    out vec4 fragmentColor;

    void main(void) {
            fragmentColor = vColor;
    }
</script>

<script src="gl-matrix-min.js"></script>
<script src="mp1.js"></script>

<body onload="startup();">
  <canvas id="myGLCanvas" width="500" height="500"></canvas>
</body>

<p>Switch between animations:</p>
<div>
  <input type="radio" id="BlockI" name="animation" value="Dancing Block I" checked>
  <label for="BlockI">Dancing Block I</label>
</div>
<div>
  <input type="radio" id="MacroLeaf" name="animation" value="MacroLeaf">
  <label for="MacroLeaf">MacroLeaf RGB Mosaic</label>
</div>

</html>
